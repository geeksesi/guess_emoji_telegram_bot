name: PHP Composer

on:
    push:
        branches: [master]
    workflow_call:
        secrets:
            HOST:
                required: true
            USERNAME:
                required: true
            KEY:
                required: true
            PORT:
                required: true
permissions:
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Validate composer.json and composer.lock
              run: composer validate --strict

            #     - name: Run test suite
            #       run: composer run-script test
    deploy:
        name: deploy
        environment: deploy
        runs-on: ubuntu-latest
        steps:
            - name: executing remote ssh commands using password
              uses: appleboy/ssh-action@master
              host: ${{ env.HOST }}
              username: ${{ env.USERNAME }}
              key: ${{ env.KEY }}
              port: ${{ env.PORT }}
              script: |
                  whoami
                  ls -la
